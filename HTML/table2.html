<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_1
        
    </title>
</head>
<body>
    <h1>Invoice</h1>
<table border="1" cellpadding="15" cellspacing="0">
  <thead>
    <tr>
    <th>Items</th>
    <th>Qty</th>
    <th>Price</th>
    <th>Amount</th>
   </tr>
</thead>
<tbody>
    <tr>
        <td>Lipo</td>
        <td>1</td>
        <td>8700</td>
        <td>8700</td>
    </tr>
    <tr>
        <td>Knorr</td>
        <td>5</td>
        <td>500</td>
        <td>2500</td>
    </tr>
    <tr>
        <td>Shark</td>
        <td>10</td>
        <td>1000</td>
        <td>10000</td>
    </tr>
</tbody>
<tfoot>
    <tr>
        <td colspan="3" align="right">Total</td>
        <td>21200</td>
        
       
        </tr>
   <tr>
    <td colspan="3" align="right">Discount</td>
    <td>0</td>
   </tr>
   <tr>
    <td colspan="3" align="right">Receive</td>
    <td>30000</td>
    
   
    </tr>
    <tr>
        <td colspan="3" align="right">Change</td>
        <td>8800</td>
        
       
        </tr>
</tfoot>

</table>
<h2>Save Money</h2>
<table border="1" cellspacing="0" cellpadding="15">
<thead>
    <tr>
        <th>Month</th>
        <th>Saved Money</th>
        <th>Total</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>January</td>
        <td>100000</td>
        <td rowspan="3">200000</td>
    </tr>
    <tr>
            <td>February</td>
            <td>30000</td>
           
        
        </tr>
        <tr>
            <td>Maarch</td>
            <td>70000</td>
        </tr>
</tbody>
</table>
</body>
</html>
