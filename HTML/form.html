<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Registiation Form</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name">
   <br><br>
   <label for="email">Email</label>
   <input type="mail" name="stu_email" id="email">
   <br><br>
   <label for="passpord">Passpord</label>
   <input type="password" name="stu_passpord" id="passpord">
   <br><br>
   <label for="phone">Phone</label>
   <input type="number" name="stu_phone" id="phone">
   <br><br>
   <label for="dob">Date of Birth</label>
   <input type="date" name="stu_dob" id="dob">
   <br><br>
   <label for="passport">Passport</label>
   <input type="file" accept="image/*" name="stu_passport" id="passport">
   <br><br>
 <button type="submit">Submit</button>
 <br><br>
 <label for="year">Year</label>
 <select name="stu_year" id="year">
    <option value="">Choose your year</option>
    <option value="First ">First year</option>
    <option value="second">Second year</option>
    <option value="Third">Third year</option>
 </select>
 <br><br>
 <label for="Gender"></label><br>
 <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
 <input type="radio" name="gender" id="female" value="female"><label for="female">Feale</label>
<br><br>
<label for="">Hobbies</label>
<br>
<input type="checkbox" name="gaming" id="gaming" value="gaming"><label for="gaming">Gaming</label>
<input type="checkbox" name="eating" id="eating" value="eating"><label for="eating">Eating</label>
<input type="checkbox" name="guitar" id="guitar" value="guitar"><label for="guitar">Guitar</label>
<br><br>
<button type="submit">Submit</button>
<iframe src="Link" frameborder="0" width="100%"></iframe>
<iframe src="table_assignment.html" frameborder="0" width="100%"></iframe>
</form>
