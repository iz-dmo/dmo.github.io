<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array Lessons</h1>
    <script>
        let arr=[1,2,3];
        console.log(arr[1]);
        console.log(arr.length);


        let fruits=['Apple','Orange','Banana'];
        console.log(fruits);
        fruits.push('Mango');
        console.log(fruits);
        fruits.pop();
        console.log(fruits);

        fruits.unshift('Cherry');
        console.log(fruits);
        fruits.shift('Strabwberry');
        console.log(fruits);
        fruits.shift();
        console.log(fruits);
        // console.log(fruits.length);

        let students=['Mg','Hla','Mya','Tun'];
        console.log(students);

        students.sort();
        console.log(students);
        students.reverse();
        console.log(students);
        
    </script>
</body>
</html>
