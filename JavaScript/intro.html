<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>Three Type Of Variable</h1>
    <script>
        var name="Min Thway Khant";
        document.write(name);
        document.write('<br>');
        var name="Ko Taw Chaw";
        document.write(name);
        document.write('<br>')

        let fatherName="U Shwe Than";
        document.write(fatherName);
        document.write('<br>')

        const motherName="Daw Zar Zar Aung";
        document.write(motherName);

        var num=2;
        if (num){
            var num1=2;
            let num=3;
            document.write(num);
            document.write(num1);
            const num4=1;
            document.write(num4)
        }
    </script>
</body>
</html>
