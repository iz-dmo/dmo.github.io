<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <h1>Multiplication Table</h1>
    <script>
       let ali=prompt('Enter Number As You Like');
for(let num=1; num<=12; num++){
   document.write(`<p>${ali}x${num}=${ali*num}</p>`);
}

//while loop

while (num>=100){
    document.write(`Your Number is ${num}`);
    num=num-5;
}

//do while looping

let no=10;
do {
    document.write(`Your Number is ${no}`);
} while (no<20);
</script>
</body>
</html>
