<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
</head>
<body>

    <h1>Student Register</h1>
    <form action="" name="myform">
<label for="name">Name</label>
<input type="text" name="name" id="name"> <br>
<label for="age">Age</label>
<input type="number" name="age" id="age"> <br>
<label for="city">City</label>
<input type="text" name="city" id="city">
<button type="button" onclick="showData()">Register</button>
    </form>
    <h1>Student List</h1>
<table border="1" cellpadding="20" cellspacing="1">
    <thead>
        <tr>
       <th>No.</th>
        <th>Name</th>
        <th>Age</th>
        <th>city</th>
    </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
</table>

    <script>
        var studentListArray=[];

        function showData(){
            //get data from form
        let name=document.myform.name.value;
        let age=document.myform.age.value;
        let city=document.myform.city.value;
        console.log(name,age,city);

        let student={
            student_name:name,
            student_age:age,
            student_city:city
        }
        
         studentListArray.push(student);   
        showStudent();
        }
      function showStudent() {
        let html='';
        for (let i = 0; i < studentListArray.length; i++) {
            console.log(studentListArray[i]);
            let stuObj=studentListArray[i];
            html=html+`
            <tr>
                <td>${i+1}</td>
                <td>${stuObj.student_name}</td>
                <td>${stuObj.student_age}</td>
                <td>${stuObj.student_city}</td>
                </tr>
            `;
        }
        document.getElementById('tbody').innerHTML=html;
      }
    </script>
</body>
</html>
