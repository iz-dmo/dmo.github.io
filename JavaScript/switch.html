<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Switch Lessons</h1>
    <script>
         let number=parseInt(prompt("Enter a Number 1 to 6"));
         switch (number) {
            case 1:
                document.write('Ur numbar is One');
                break;
            case 2:
                document.write('Ur numbar is Two');
                break;
            case 3:
                document.write('Ur numbar is Three');
                break;
            case 4:
                document.write('Ur numbar is Four');
                break;
            case 5:
                document.write('Ur numbar is Five');
                break;
            case 6:
                document.write('Ur numbar is Six');
                break;
                
         
            default:
                document.write('Out of Range')
                break;
         }
         //numeric data type most usually
    </script>
</body>
</html>
