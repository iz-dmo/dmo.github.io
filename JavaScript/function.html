<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>Function Lessons</h1>
    <script>
        function fullName() {
            document.write(`<h1>Hello Naming Function</h1>`);
        }
        fullName(); 
        function sum(num1,num2) {
           let result=num1+num2 ;
           
           document.write(result+'<br>');
        } 
        sum(20,30); 
        sum(25,30); 
        sum(56,30);                                                         
        sum(67,30); 

        function sub(num1=30,num2=50) {
            let result=num2-num1
            document.write(result+'<br>')
        }
        sub(100,200);

        function result(num1,num2){
            let result=num1*num2;
            return result;
           
        }
        let multresult=result(3,5);
        document.write(multresult+'<br>')
        
    </script>
    
</body>
</html>
