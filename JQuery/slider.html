<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #click_slide{
        max-width: 150px;
        background-color: black;
        color: white;
        padding: 5px 0;
        cursor: pointer;
        text-align: center;
        margin-bottom: 0;
       
    }
    #panel{
        max-width: 150px;
        background-color: rgb(68, 62, 62);
        color: white;
        padding: 50px 0;
        
        text-align: center;
        margin-top: 0;
    }
</style>
<body>
    <p id="click_slide">Click Me</p>
    <p id="panel">Hello Slider</p>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#click_slide').click(function(){
               // $('#panel').slideUp(); //slidedown 
                $('#panel').slideToggle(); //slidedown and up
            })
        })
    </script>
</body>
</html>
