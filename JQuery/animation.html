<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #zoro{
        max-width: 150px;
        padding: 50px 0;
        background-color: red;
        color: white;
        text-align: center;
        position: relative;
        
        
    }
</style>
<body>
    <p id="zoro">Animation</p>
    <button id="sanji">Start</button>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $('#sanji').click(function (){
            $('#zoro').animate({left:'800px'},2000)
            .animate({top:'300px'},2000)
            .animate({left:'toggle'},2000)
            .animate({top:'toggel'},2000)
           
          })
                
        })
              
            
          
        
    </script>
</body>
</html>
