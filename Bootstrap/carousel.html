<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-primary text-center  my-3">Carosel Indicator</h1>
    <div class="carousel slide" id="indi">
        <div class="carousel-indicators">
           <button type="button" data-bs-slide-to="0" data-bs-target="#indi" class="active"></button>
           <button type="button" data-bs-slide-to="1" data-bs-target="#indi"></button>
           <button type="button" data-bs-slide-to="2" data-bs-target="#indi"></button>
          
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/pexels-pixabay-235985.jpg" alt="" class="img-fluid  w-100">
            </div>
            <div class="carousel-item">
                <img src="img/img4 (1).jpg" alt="" class="img-fluid w-100">
            </div>
            <div class="carousel-item">
                <img src="img/img4 (2).jpg" alt="" class="img-fluid w-100">
            </div>
            <!-- <div class="carousel-item">
                <img src="img/img4 (3).jpg" alt="" class="img-fluid w-100">
            </div> -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#indi" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#indi" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <H1 class="text-success text-center" >Carousel Caption</H1>
    <div class="carousel slide" id="indin">
        <div class="carousel-indicators">
           <button type="button" data-bs-slide-to="0" data-bs-target="#indin" class="active"></button>
           <button type="button" data-bs-slide-to="1" data-bs-target="#indin"></button>
           <button type="button" data-bs-slide-to="2" data-bs-target="#indin"></button>
          
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/pexels-pixabay-235985.jpg" alt="" class="img-fluid  w-100">
                <div class="carousel-caption">
                    <h5 class="text-light">First slide label</h5>
                    <p class="text-light">Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img4 (1).jpg" alt="" class="img-fluid w-100">
                <div class="carousel-caption">
                    <h5 class="text-light">Second slide label</h5>
                    <p class="text-light">Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img4 (2).jpg" alt="" class="img-fluid w-100">
                <div class="carousel-caption">
                    <h5 class="text-light">Third slide label</h5>
                    <p class="text-light">Some representative placeholder content for the first slide.</p>
                </div>
            </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#indin" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#indin" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
