<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register Form</title>
</head>
<link rel="stylesheet" href="student.css">
<body>
    <h1>Student Register Form</h1>
    <form action="#" method="post">
    <label for="name">Name</label><br>
    <input type="text" id="name" placeholder="Mg or Ma">
    <br><br>
    <label for="email">Email</label><br>
   <input type="email" id="email" placeholder="***@gmail.com">
   <br><br>
   <label for="phone">Phone</label><br>
   <input type="number"  id="phone" placeholder="09*********">
   <br><br>
   <label for="dob">Date Of Birth</label><br>
   <input type="date" name="" id="dob">
   <br><br>
   <input type="radio" name="gender" id="male">
   <label for="male">Male</label>
   <input type="radio" name="gender" id="female">
   <label for="female">Female</label>
   <br><br>
   <label for="">Knowledge</label>
   <br><br>
   <div>
    <input type="checkbox" name="html"id="html">
    <label for="html">HTML</label>
   </div>
   <div>
    <input type="checkbox" name="css"id="css">
    <label for="css">CSS</label>
   </div>
   <div>
    <input type="checkbox" name="js"id="js" disabled>
    <label for="js">JavaScript</label>
   </div>
   <div>
    <input type="checkbox" name="JQuery"id="JQuery">
    <label for="JQuery">JQuery</label>
   </div>
   <div>
    <input type="checkbox" name="Bootstrap"id="Bootstrap">
    <label for="Bootstrap">Bootstrap</label>
   </div>
   <div>
    <input type="checkbox" name="PHP"id="PHP">
    <label for="PHP">PHP</label>
   </div>
   <div>
    <input type="checkbox" name="Laravel"id="Laravel">
    <label for="Laravel">Laravel</label>
   </div> <br>
   <fieldset>
    <legend>Rules</legend>
    <ul>
        <li>This is First Rule</li>
        <li>This is Secod Rule</li>
        <li>This is Third Rule</li>
        <li>This is Fourth Rule</li>
        <li>This is Fivth Rule</li>
    </ul>
   </fieldset>
  
   <p class="btn"><button type="submmit" class="btn_save">Save</button></p>

    </form>
    
</body>
</html>
